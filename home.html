<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9c9e7626b0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!--Inicio Barra de Navegación-->
        <div class="col-2 sf-gray-primary">
          <ul class="list-group my-2">
            <li class="list-group-item sf-list-group-item">
              <span class="fa fa-home"></span>
              Inicio
            </li>
            <li class="list-group-item sf-list-group-item">
              <span class="fa fa-folder-open"></span>
              Albums
            </li>
            <li class="list-group-item sf-list-group-item">
              <span class="fas fa-user"></span>
              Artistas
            </li>
            <li class="list-group-item sf-list-group-item">
              <span class="fas fa-headphones"></span>
              Canciones
            </li>
          </ul>
          <br /><br />
          <img src="images/album02.jpg" class="img-fluid" />
        </div>
        <!--Fin Barra de Navegación-->
        <!--Albums-->
        <div class="col-10 sf-playlist">
          <!--Inicio Barra de Busqueda-->
          <div class="row my-2">
            <div class="col-3">
              <input class="form-control sf-input" placeholder="Buscar Canciones, Albums, Artistas" />
            </div>
            <div class="col-2">
              <button class="btn btn-dark btn-block sf-btn-default">
                BUSCAR
              </button>
            </div>
          </div>
          <!--Fin Barra de Busqueda-->
          <div class="row">
            <div class="col-4">
              <h4 class="title">Albums más Populares</h4>
            </div>
          </div>
          <!--Inicio Lista de Albums-->
          <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
            <!--Album-->
            <div class="col">
                <div class="card sf-list-group-item">
                    <img src="http://coverartarchive.org/release/976ea795-9dfd-4d85-9a49-ceb310014236/26700650273-250.jpg" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Album</h5>
                        <p class="card-text">Artista</p>
                    </div>
                </div>
            </div>
            <!--Album-->
          </div>
          <!--Fin Lista de Albums-->

          <!--Inicio Lista de Artistas-->
          <div class="row my-2">
            <div class="col-4">
              <h4 class="title">Artistas más Populares</h4>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
            <!--Artista-->
            <div class="col">
                <div class="card sf-list-group-item">
                    <img src="http://coverartarchive.org/release/976ea795-9dfd-4d85-9a49-ceb310014236/26700650273-250.jpg" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Artista</h5>
                    </div>
                </div>
            </div>
            <!--Artista-->
          </div>
          <!--Fin Lista de Artistas-->

          <!--Inicio Lista de Canciones-->
          <div class="row my-2">
            <div class="col-4">
              <h4 class="title">Canciones más Populares</h4>
            </div>
          </div>
          <div class="row row-cols-1 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-3">
            <!--Cancion-->
            <div class="col">
                <div class="card sf-list-group-item">
                    <img src="http://coverartarchive.org/release/976ea795-9dfd-4d85-9a49-ceb310014236/26700650273-250.jpg" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <h5 class="card-title">Nombre de la canción</h5>
                        <p class="card-text">Artistas</p>
                    </div>
                </div>
            </div>
            <!--Cancion-->
          </div>

        </div>
        <!--Albums-->
      </div>
    </div>
  </body>
</html>
